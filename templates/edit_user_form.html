{% extends 'base.html' %} {% block title %}
<title>Edit {{user.first_name}}</title>
{% endblock %} {% block content %}
<div class="container">
    <h1>Edit a User</h1>
    <form method="post">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input
                type="text"
                class="form-control"
                name="first-name"
                id="first-name"
                placeholder="{{user.first_name}}"
            />
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
                type="text"
                class="form-control"
                name="last-name"
                id="last-name"
                placeholder="{{user.last_name}}"
            />
        </div>
        <div class="form-group">
            <label for="url">Image URL</label>
            <input
                type="text"
                class="form-control"
                name="url"
                id="image-url"
                placeholder="{{user.url}}"
            />
        </div>
        <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}">
            Cancel
        </button>
        <button class="btn btn-primary btn-sm">Save</button>
    </form>
</div>
{% endblock %}
