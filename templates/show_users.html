{% extends 'base.html' %} {% block title %}
<title>All Users</title>
{% endblock %} {% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-secondary">Add User</button>
</form>
{% endblock %}
